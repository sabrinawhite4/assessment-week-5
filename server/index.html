<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
 
  <body class="container">
    <header><h1>Welcome All!</h1></header>
    <form>
      <input
        type= 'text'
        id= "name"
        placeholder= "What is their name?"/>
      <input
        type = 'text'
        id = "cuteness"
        placeholder= "How cute is your dog?"/>
      <input
        type= 'text'
        id = "img"
        placeholder= "Paste an image URL"/>
      <button>Add Puppy!</button>
    </form>
    <div id="dogs-container"></div>

    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
      document.getElementById("fortuneButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/fortune/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
    </script>
  </body>
</html>
